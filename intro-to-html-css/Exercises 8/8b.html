<!DOCTYPE html>
<html>
  <head>
    <title>
      Display Practice
    </title>
  </head>
  <style>
    .survey
    {
      margin-top: 0px;
      font-size: 30px;
      width: 400px;
      vertical-align: middle;
      display: inline-block;
    }
    .Yes,.No
    {
      font-size: 30px;
      vertical-align:  middle;
      display: inline-block;
    }
    .Yes
    {
      margin-right: 10px;
    }
  </style>
  <body>
    <p class="survey">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="Yes">
      Yes
    </button>
    <button class="No">
      No
    </button>
  </body>
</html>
