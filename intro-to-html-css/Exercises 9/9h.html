<html>
  <head>

    <style>
      div
      {

      }
      .logo
      {
        width: 250px;
        margin-bottom: -25px;
      }

        font-size: 18px;

  <body>

    <div>

    <div>
      <button class="button1">

      </button>
      <button class="button2">
        I'm Feeling Lucky
      </button>
