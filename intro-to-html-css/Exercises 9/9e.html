<!DOCTYPE html>
<html>
  <head>
    <title>
      Twitter text box
    </title>
    <link rel="stylesheet" href="/intro-to-html-css/styles/7e.css">
  </head>
  <style>
    .div-example
    {
      border-style: solid;      
      display: inline-block;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      border:none;
      border-radius: 5px;
      box-shadow: 0px 1px 10px rgba(0,0,0,0.4);
    }
  </style>
  <body>
    <div class="div-example">
    <img class="pfp" src="/thumbnails/puri.jpg" >
    <input type="text" class="text" placeholder="What's happening?">
    <button class="tweet-button">
      Tweet
    </button>
    </div>
  </body>
</html>
